    <!--Modal Sign up-->
    <div class ="modal" id="modal-sign-up">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <div class="input-field">
                    <input type ="email" id="sign-up-email" required/>
                    <label for="sign-up-email">Email Address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="sign-up-password" required>
                    <label for="sign-up-password">Password</label>
                </div>
                <div class="input-field">
                    <input type="text" id="sign-up-fName" required>
                    <label for="sign-up-fName">First Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="sign-up-sName" required>
                    <label for="sign-up-sName">Surname</label>
                </div>
                <button class="btn blue darken-2 z-depth-0">Sign up</button>                
            </form>
        </div>
    </div>

    <!--Modal login-->
    <div class ="modal" id="modal-login">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-field">
                    <input type ="email" id="login-email" required/>
                    <label for="login-email">Email Address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                </div>
                <button class="btn blue darken-2 z-depth-0">Login</button>                
            </form>
        </div>
    </div>

    <!--Modal Account-->
    <div class= "modal" id="modal-account">
        <div class="modal-content center-align">
            <h2>My Account</h2><br />
            <div class="account-details"></div>
        </div>
    </div>

    <!--Modal create Event-->
    <div class= "modal" id="modal-create-event">
        <div class= "modal-content">
            <h2>Create Event</h2>
            <form id="create-event-form">
                <div class = "input-field">
                    <input type = "text" id= "eName" required>
                    <label for="eName">Event Name</label>
                </div>
                <div class="input-field col s12">
                    <select id = 'eType'>
                      <option value="" disabled selected>Job Type</option>
                      <option value="Door">Door</option>
                      <option value="Bodyguard">Bodyguard</option>
                      <option value="Private Party">Private Party</option>
                      <option value="Driver">Driver</option>
                    </select>
                    <label for ="eType">Job Type</label>
                </div>
                <!-- Start date & Time-->
                <div class = "input-field">
                    <input type = "text" class = "datepicker" id= "sDate" required>
                    <label for="sDate">Start Date</label>
                </div>
                <div class = "input-field">
                    <input type = "text" class = "timepicker" id= "sTime" required>
                    <label for="sTime">Start Time</label>
                </div>
                <!-- End Date & Time-->
                <div class = "input-field">
                    <input type = "text" class = "datepicker" id= "eDate" required>
                    <label for="eDate">End Date</label>
                </div>
                <div class = "input-field">
                    <input type = "text" class = "timepicker" id= "eTime" required>
                    <label for="eTime">End Time</label>
                </div>
                <!--Number of staff-->
                <div class = "input-field">
                    <input type = "number" class = "input-field" id= "noOfStaff" required>
                    <label for="noOfStaff">Number of staff</label>
                </div>
                <button class="btn blue darken-2 z-depth-0">Create</button> 
            </form>
        </div>
    </div>

    <!-- EVENT LIST -->
    <div class="container" style="margin-top: 40px; margin-bottom: 40px;">
        <ul class="collapsible z-depth-0 events" style="border: none;">

        </ul>
    </div>

    <!--Modal User Event List-->
    <div class= "modal" id="modal-user-events">
        <div class="modal-content center-align">
            <h2>My Events</h2><br />
            <ul class="collapsible z-depth-0 events user-events" style="border: none;">

            </ul>
        </div>
    </div>
